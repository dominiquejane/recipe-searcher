<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link href='https://fonts.googleapis.com/css?family=Great+Vibes|IM+Fell+English:400,400italic' rel='stylesheet' 
	type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body ng-app="recipeApp">
	
	<div ng-controller="mainCtrl">
		
		<div class="thin-header">
		<nav class="navbar navbar-default" style="position: relative;
	top:0; width:100%">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-links" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="header-links">
		      <ul class="nav navbar-nav" style="font-size:25px">
		        <li><a class="quick-links" ui-sref="home" ng-click="getHomeRecipes()">Home</a></li>
						<li><a class="quick-links" ui-sref="appetizers" ng-click="getAppetizers()">Appetizers</a></li>
						<li><a class="quick-links" ui-sref="dinners" ng-click="getDinners()">Dinners</a></li>
						<li><a class="quick-links" ui-sref="desserts" ng-click="getDesserts()">Desserts</a></li>
						<li><a class="quick-links" ui-sref="search">Search Results</a></li>
			      <li>
			      	<form class="navbar-form navbar-left" role="search" ng-submit="getSearch(one)">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Search" ng-model="searchBar" id="searchbar">
			        </div>
			        <button type="submit" class="btn btn-default btn-sm">Submit</button>
			      </form>
			    </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
		

		<div class="container">
			
				<div ui-view></div>

		</div>
	
			<div class="panel-footer" style="text-align: center; font-size :10px; margin:0;">Powered by</br>
					<a href="food2fork.com" style="text-decoration: none; color: black" ><img style="width:65px;height:20px" src="http://food2fork.com/F2F/static/images/webLogo.png" alt="Food2Fork"></a>
					
				</div>
	
		

		

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="mainCtrl.js"></script>
	<script src="mainService.js"></script>
	<script src="routers/dinners/dinnersCtrl.js"></script>
	<script src="routers/dinners/dinnersService.js"></script>
	<script src="routers/home/homeService.js"></script>
	<script src="routers/home/homeCtrl.js"></script>
	<script src="routers/desserts/dessertsService.js"></script>
	<script src="routers/desserts/dessertsCtrl.js"></script>
	<script src="routers/appetizers/appetizersService.js"></script>
	<script src="routers/appetizers/appetizersCtrl.js"></script>
	<script src=""></script>

</body>
</html>

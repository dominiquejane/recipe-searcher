<div class="container title-floral span7 offset1">
	<div style="background-color:rgba(255,255,255,0.5); padding: 10px 0 0">
		Recipe Searcher
	</div>
</div>


<div>
	<h3>Try one of the popular recipes below. Click on the links above for a quick search. Or look for a specific recipe with the search bar. Enjoy!!!</h3>
</div>


<div class="router-div" ng-repeat="item in homeResults">

	<div class="header-blocks">
		<div class="big-blocks">
			<div class="front" style="background: url({{item.image_url}}); position: relative;">
				<div class="link-style">
					</br>
				<p class="link-style-content"><a  href="{{item.source_url}}" target="_blank" >{{item.title}}</a></p>
				</div>
			</div>
		</div>
	</div>

</div>
	 


<div ng-model="pages" class="page-bar">
	<div>
		<ul class="page-numbers">
			<a href="#" ng-click="getHomeRecipes(one)">1</a>
			<a href="#" ng-click="getHomeRecipes(two)">2</a>
			<a href="#" ng-click="getHomeRecipes(three)">3</a>
		</ul>
	</div>
</div>

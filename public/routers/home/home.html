<div class="container title-floral span7 offset1">
	<div style="background-color:rgba(255,255,255,0.5); padding: 10px 0 0">
		Recipe Searcher
	</div>
</div>

<div>
	<h3>Try one of the popular recipes below. Click on the links above for a quick search. Or look for a specific recipe with the search bar.</br> Hover over a recipe to reveal its link. Enjoy!!!</h3>
</div>


<div class="router-div" ng-repeat="item in homeResults">

	<div class="header-blocks">
		<div class="big-blocks">
			<div class="front">
				<img class="router-img" ng-src="{{item.image_url}}" alt="app image">
			</div>
			<div class="back">
			</br>
				<p>{{item.title}}</p>
			</br>
				<div style="font-size:18px">For recipe, click <a  href="{{item.source_url}}" >here! </a></div>
			</div>
		</div>
	</div>

</div>
	 


<div ng-model="pages" class="page-bar">
	<div>
		<ul class="page-numbers">
			<a href="#" ng-click="getHomeRecipes(one)">1</a>
			<a href="#" ng-click="getHomeRecipes(two)">2</a>
			<a href="#" ng-click="getHomeRecipes(three)">3</a>
		</ul>
	</div>
</div>

<div class="container title-floral">
	<div style="background-color:rgba(255,255,255,0.5); padding: 10px 0 0">
		<div>Search Results</div>
	</div>
</div>

<div class="router-div" ng-repeat="result in searchResults">

	<div class="header-blocks">
		<div class="big-blocks">
			<div class="front" style="background: url({{result.image_url}}); position: relative;">
				<div class="link-style">
					</br>
				<p class="link-style-content"><a  href="{{result.source_url}}" target="_blank" >{{result.title}}</a></p>
				</div>
			</div>
		</div>
	</div>

</div>

<p ng-hide="searchResults.length" style="text-align: center; font-size: 20px">Oops! Nothing showed up. Try searching for something by using the search bar above. Or click on one of the links at the top.</p>

<div ng-model="pages" class="page-bar" ng-hide="!searchResults.length">
	<div>
		<ul class="page-numbers">
			<a href="#" ng-click="getSearch(one)">1</a>
			<a href="#" ng-click="getSearch(two)">2</a>
			<a href="#" ng-click="getSearch(three)">3</a>
		</ul>
	</div>
</div>
